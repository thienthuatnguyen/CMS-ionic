<ion-header>

  <ion-navbar class="head-nav-bar">
    <button end ion-button menuToggle>
      <ion-icon name="icon_menu" class="menu-toggle"></ion-icon>
    </button>
    
    <ion-title class="header-title">{{ 'SETTINGS_PAGE_PROFILE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<form  #form="ngForm"  validate>
  <ion-list>

    <ion-item>
      <ion-label stacked>{{ 'CURRENT_PASSWORD' | translate }}</ion-label>
      <ion-input required type="password" name = "password" [(ngModel)]="account.CurrentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'NEW_PASSWORD' | translate }}</ion-label>
      <ion-input required type="password" name = "newPassword" [(ngModel)]="account.NewPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
      <ion-input required type="password" name = "newPasswordRepeat" [(ngModel)]="account.NewPasswordRepeat"></ion-input>
    </ion-item>

    <ion-grid class="default-button-group">
      <ion-row>
        <ion-col>
          <button ion-button full color="light" (click)="cancel()">{{ 'CANCEL_BUTTON' | translate }}</button>
        </ion-col>
        <ion-col>
          <button (click) = "changePassword(form)" ion-button full type="submit"  [disabled] = "account.NewPassword != account.NewPasswordRepeat  || !form.valid">{{ 'SAVE_BUTTON' | translate }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</form>

</ion-content>
