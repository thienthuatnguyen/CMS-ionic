<ion-header>
    <ion-navbar class="head-nav-bar">
   
      <ion-title class="header-title">{{ 'CSSURVEY_TITLE' | translate }}</ion-title>
      
        <button end ion-button menuToggle>
          <ion-icon name="icon_menu" class="menu-toggle"></ion-icon>
        </button>
    </ion-navbar>
  
  </ion-header>
<ion-content>
  <ion-list>
    <ion-item  *ngFor="let customer of undoneSurveyCustomers" (click)="openSurvey(customer)">
      <h2>
        {{customer.fullName}}
      </h2>
      <h3>
          <div *ngIf="customer.vehicle">{{customer.vehicle?.vehicleType?.name}} ({{ customer.vehicle?.plateNo}})&#x200E; </div>
      </h3>
      <p>
        {{customer.driveStartTime | date: displayDateFormat }} - {{customer.driveEndTime | date: displayDateFormat }}
      </p>
      <ion-icon name="ios-create-outline" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
