<ion-header>

  <ion-navbar class="head-nav-bar">
    <button end ion-button menuToggle>
      <ion-icon name="icon_menu" class="menu-toggle"></ion-icon>
    </button>
    <ion-title class="header-title">{{ 'MANUAL_TITLE' | translate }}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <div #pinchElement>
    <pdf-viewer [src]="pdfSrc" 
                [render-text]="true"
                [zoom]="currentZoom" 
                [fit-to-page]="true"
                style="display: block;"
                
    ></pdf-viewer>
</div>
</ion-content>
