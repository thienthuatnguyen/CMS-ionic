<ion-header>

  <ion-navbar class="head-nav-bar">
    <!-- <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons> -->
    <button end ion-button menuToggle>
      <ion-icon name="icon_menu" class="menu-toggle"></ion-icon>
    </button>
    <ion-title class="header-title">{{ 'VEHICLELIST_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <button item-end ion-button clear icon-start (click)="showDetail()" color="dark">
        <ion-icon name="icon_plus"></ion-icon>
        <span>{{ 'ADD_VEHICLE_BUTTON' | translate }}</span>
      </button>
    </ion-list-header>
    <!-- <ion-item *ngFor="let item of vehicles" (click)="showDetail(item)"> -->
    <ion-item *ngFor="let item of vehicles">
      <p> {{item.vehicleType.name}} ({{item.plateNo}})&#x200E;</p>
      <p> {{item.modelYear.name}} {{item.trim.name}}</p>
      <!-- <p>
        <ion-icon name="icon_man" icon-start></ion-icon>
        <span>{{item.consultantName}}</span>
      </p> -->
      <div item-end>
        <div class="vhc-status">
          <span class="repair" *ngIf="item.isRepairing()">{{ 'REPAIR' | translate }}</span>
          <span class="onload" *ngIf="item.isDrivingOnRoad() && !item.isRepairing()">{{ 'ON_THE_ROAD' | translate }}</span>
          <span class="waiting" *ngIf="item.isDrivingStop() && !item.isDrivingOnRoad() && !item.isRepairing()">{{ 'WAITING' | translate }}</span>

<!--      <img src="assets/img/vehicle-list-status3.png" *ngIf="item.isRepairing()" />
          <img src="assets/img/vehicle-list-status1.png" *ngIf="item.isDrivingOnRoad() && !item.isRepairing()" />
          <img src="assets/img/vehicle-list-status2.png" *ngIf="item.isDrivingStop() && !item.isDrivingOnRoad() && !item.isRepairing()" /> -->
        </div>
        <!-- <div *ngIf="item.isDrivingOnRoad()">
          <ion-icon name="ios-person-outline" icon-start>
          </ion-icon>
          {{item.tenantName}}
        </div> -->
      </div>
    </ion-item>
  </ion-list>

</ion-content>
