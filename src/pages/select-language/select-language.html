<ion-header>

    <ion-navbar class="head-nav-bar">
      <button end ion-button menuToggle>
        <ion-icon name="icon_menu" class="menu-toggle"></ion-icon>
      </button>
      
      <ion-title class="header-title">{{ 'settings.select_language' | translate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-list radio-group [(ngModel)]="currentlanguage">
        <ion-item *ngFor="let item of langList">
            <ion-label>{{item.value}}</ion-label>
            <ion-radio value="{{item.name}}"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-grid class="default-button-group">
        <ion-row>
            <ion-col>
                <button ion-button full color="light" (click)="cancel()">{{ 'CANCEL_BUTTON' | translate }}</button>
            </ion-col>
            <ion-col>
                <button ion-button full (click) = "selectLanguage()">{{ 'SAVE_BUTTON' | translate }}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
  
  </ion-content>
