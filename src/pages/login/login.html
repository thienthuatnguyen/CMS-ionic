<ion-content>
  <div class="login-container">
    <ion-title text-center>{{'APP_NAME'| translate}}</ion-title>
    <form #form="ngForm" (ngSubmit)="doLogin(form)" validate>
      <ion-list no-lines>
        <ion-item class="ivt-item">
          <ion-input class="ivt-input" required type="text" [(ngModel)]="account.tenancyName" name="tenancyName" placeholder="{{'TENANCYNAME' | translate}}"></ion-input>
        </ion-item>
        <ion-item class="ivt-item">
          <ion-input class="ivt-input" required type="text" [(ngModel)]="account.usernameOrEmailAddress" name="email" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
        </ion-item>
        <ion-item class="ivt-item">
          <ion-input class="ivt-input" required type="password" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
        </ion-item>
        <ion-item class="ivt-item select-lang">
           <ion-label>{{'LANGUAGE'| translate}}</ion-label>
           <ion-select  cancelText="{{ 'CANCEL_BUTTON' | translate }}" okText="{{ 'OK_BUTTON' | translate }}" name="language" [(ngModel)]="currentlanguage" (ngModelChange)="changeLanguage(currentlanguage)">
            <ion-option *ngFor="let lang of langList" value="{{lang.name}}">{{lang.value}}</ion-option>
           </ion-select>
        </ion-item>
        <div class="ivt-button-container" text-center>
          <button type="submit" [disabled]="!form.valid" ion-button color="primary" class="ivt-button" center>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
